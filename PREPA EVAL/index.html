<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PREPA EVAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var player, platforms, coins, bombs, cursors;
        var score = 0, bestScore = 0, scoreText, chrono = 60, chronoText;
        var life = 100, lifeBar, lifeBarWidth = 200, gameOver = false;

        function preload() {
            this.load.image('background', 'assets/img/sky2.png');
            this.load.image('ground', 'assets/img/platform.png');
            this.load.image('coin', 'assets/img/star.png');
            this.load.image('bomb', 'assets/img/bomb.png');
            this.load.spritesheet('player', 'assets/img/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            this.add.image(400, 300, 'background');

            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody(); // sol
            platforms.create(100, 400, 'ground');
            platforms.create(600, 450, 'ground');
            platforms.create(400, 300, 'ground');
            platforms.create(50, 200, 'ground');
            platforms.create(750, 150, 'ground');

            player = this.physics.add.sprite(100, 450, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('player', { start: 4, end: 4 }),
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(player, platforms);
            cursors = this.input.keyboard.createCursorKeys();

            coins = this.physics.add.group();

            this.time.addEvent({
                delay: 400,
                callback: addCoin,
                callbackScope: this,
                loop: true
            });

            this.physics.add.collider(coins, platforms);
            this.physics.add.overlap(player, coins, collectCoin, null, this);

            bombs = this.physics.add.group();

            this.physics.add.collider(bombs, platforms);
            this.physics.add.collider(player, bombs, hitBomb, null, this);

            scoreText = this.add.text(8, 32, 'Score: 0', {
                fontFamily: 'Arial, Helvetica, sans-serif',
                fontSize: '32px',
                fill: '#000'
            });

            chronoText = this.add.text(630, 16, 'Temps: 60', {
                fontFamily: 'Arial, Helvetica, sans-serif',
                fontSize: '32px',
                fill: '#000'
            });

            this.time.addEvent({ delay: 1000, callback: updateChrono, callbackScope: this, loop: true });

            lifeBar = this.add.graphics();
            lifeBar.fillStyle(0xff0000, 1);
            lifeBar.fillRect(5, 5, lifeBarWidth, 20);
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function addCoin() {
            if (!gameOver) {
                var x = Phaser.Math.Between(50, 750);
                var y = Phaser.Math.Between(50, 500);
                var coin = coins.create(x, y, 'coin');
                coin.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                coin.setCollideWorldBounds(true);
            }
        }

        function collectCoin(player, coin) {
            coin.disableBody(true, true);
            score += 1; // 1 point par étoile
            scoreText.setText('Score: ' + score);

            if (score % 10 === 0) {
                addBomb();
            }
        }

        function addBomb() {
            if (!gameOver) {
                var x = Phaser.Math.Between(50, 750);
                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = true; // S'assurer que les bombes tombent
            }
        }

        function hitBomb(player, bomb) {
            life -= 20;
            lifeBar.clear();
            lifeBar.fillStyle(0xff0000, 1);
            lifeBar.fillRect(5, 5, lifeBarWidth * (life / 100), 20);

            if (life <= 0) {
                this.physics.pause();
                player.setTint(0xff0000);
                gameOver = true;
                scoreText.setText('Vous êtes mort');
            }
        }

        function updateChrono() {
            if (!gameOver) {
                chrono -= 1;
                chronoText.setText('Temps: ' + chrono);
                if (chrono <= 0) {
                    this.physics.pause();
                    player.setTint(0xff0000);
                    scoreText.setText('Temps écoulé');
                    gameOver = true;
                }
            }
        }
    </script>

</body>
</html>
